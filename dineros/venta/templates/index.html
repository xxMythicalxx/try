<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>index</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
	</head>

	<body>

		<div class="container text-center" style="width:80%">
			<h1>Inicio de Sesión</h1>
			<form action="/login" method="post">
				{% csrf_token %}
				<input class="form-control form-control-lg text-center mb-2" type="text"     placeholder="Nombre de Usuario"  name="txtusu"  required/>
				<input class="form-control form-control-lg text-center mb-2" type="password" placeholder="Contraseña"         name="txtpas"  required/>
				<button type="submit" class="btn btn-primary btn-lg" style="width:100%">Login</button>
			</form>
			<br/>
			
            {% if r2 %}
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
					<h5>{{ r2 }}</h5>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			  	</div>
			{% endif %}

		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	</body>
</html>
